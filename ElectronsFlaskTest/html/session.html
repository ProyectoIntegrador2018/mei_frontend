<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta name="description" content="">
		<meta name="author" content="">
		<title>MEI</title>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	</head>
	<body>
		<nav class="navbar navbar-dark bg-primary">
  			<button id="back" type="button" class="btn btn-primary">Back</button>
		</nav>
		<div class="container">
			<div class="row">
				<div class="col-md-12">
					<h1 id="welcome"></h1>
				</div>
			</div>
			<div class="row">
				<div class="col-md-6">
					<h2>Sessions</h2>
					<div  id="projectSessions"></div>
				</div>
				<div class="col-md-6">
					<h2>Create session</h2>
					<form class="form-signin">
						<label for="projectSessions" class="sr-only">Name</label>
						<input type="text" id="inputSessionName" class="form-control mt-2 shadow-sm" placeholder="Name" required>
						<label for="projectSessions" class="sr-only">Summary</label>
						<input type="text" id="inputSummary" class="form-control mt-2 shadow-sm" placeholder="Summary" required>
						<label for="projectSessions" class="sr-only">Triggering Question</label>
						<input type="text" id="inputTriggeringQuestion" class="form-control mt-2 shadow-sm" placeholder="Triggering Question" required>
						<button class="btn btn-lg btn-primary btn-block mt-2" type="submit" id="create_session">Create</button>
						<ul id="errorMessage" class="mt-2 text-left">
						</ul>
					</form>
				</div>
			</div>
		</div>

		<footer class="footer text-center">
			<p class="text-muted">&copy; 2018</p>
		</footer>
		<!-- https://stackoverflow.com/questions/32621988/electron-jquery-is-not-defined -->
		<script>if (typeof module === 'object') {window.module = module; module = undefined;}</script>
		<script src="../js/jquery.js"></script>
		<script src="../js/session.js"></script>
		<script>if (window.module) module = window.module;</script>
	</body>
</html>
