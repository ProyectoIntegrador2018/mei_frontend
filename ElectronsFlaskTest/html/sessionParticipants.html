<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>MEI</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-dark bg-primary">
    <button id="back" type="button" class="btn btn-primary">Back</button>
</nav>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h1 id="welcome"></h1>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <h2>Participants</h2>
            <div  id="projectSessions"></div>
        </div>
        <div class="col-md-6">
            <h2>Add Member</h2>
            <form class="form-signin">
                <label class="sr-only">Name</label>
                <input type="text" id="inputMemberName" class="form-control mt-2 shadow-sm" placeholder="Name" required>
                <label class="sr-only">Email</label>
                <input type="text" id="inputMemberEmail" class="form-control mt-2 shadow-sm" placeholder="Email" required>
                <label class="sr-only">Role</label>
                <input type="text" id="inputMemberRole" class="form-control mt-2 shadow-sm" placeholder="Role" required>
                <button class="btn btn-lg btn-primary btn-block mt-2" type="submit" id="create_session">Create</button>
            </form>
        </div>
    </div>
</div>

<footer class="footer text-center">
    <p class="text-muted">&copy; 2018</p>
</footer>
<!-- https://stackoverflow.com/questions/32621988/electron-jquery-is-not-defined -->
<script>if (typeof module === 'object') {window.module = module; module = undefined;}</script>
<script src="../js/jquery.js"></script>
<script src="../js/session.js"></script>
<script>if (window.module) module = window.module;</script>
</body>
</html>
