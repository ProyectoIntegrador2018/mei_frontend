<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta name="description" content="">
		<meta name="author" content="">
		<title>MEI</title>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
		<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
		<link href="../styles/projects.css" rel="stylesheet">
	</head>
	<body style="padding-top: 65px">
		<nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
			<ul class="navbar-nav">
				<li class="nav-item active">
					<a class="nav-link" href="session.html">Back</a>
				</li>
				<li class="nav-item active">
					<a class="nav-link" href="triggeringQuestion.html">Triggering question</a>
				</li>
				<li class="nav-item active">
					<a class="nav-link" href="sessionIdeas.html">Element compression</a>
				</li>
				<li class="nav-item active">
					<a class="nav-link" href="sessionVoting.html">Voting</a>
				</li>
				<li class="nav-item active">
					<a class="nav-link" href="questions.html">Questions</a>
				</li>
				<li class="nav-item active">
					<a class="nav-link" href="categories.html">Categories</a>
				</li>
			</ul>
		</nav>
		<div class="container-fluid" style="font-family: 'Roboto'">
			<div id="questions" style="visibility: visible;">
				<div class="row justify-content-center">
					<div id="firstElement">
						<div class="card" style="width: 75vw">
						  <div class="card-header" id="firstElementHeader">
						  </div>
						  <div class="card-body text-center">
						    <h1 class="card-title" id="firstElementStatement"></h1>
						  </div>
						</div>
					</div>
				</div>
				<div class="row justify-content-center mt-4 mb-4">
					<h2 id="relationQuestion"></h2>
				</div>
				<div class="row justify-content-center">
					<div id="secondElement">
						<div class="card" style="width: 75vw">
						  <div class="card-header" id="secondElementHeader">
						  </div>
						  <div class="card-body text-center">
						    <h1 class="card-title" id="secondElementStatement"></h1>
						  </div>
						</div>
					</div>
				</div>
				<div class="row mt-3">
					<div class="col-md-9">
						<button type="button" class="btn btn-primary btn-lg btn-block" id="yes">Yes</button>
					</div>
					<div class="col-md-3">
						<label for="yes-votes">Number of votes:</label>
						<input type="number" value="0" id="yes-votes" min="0">
					</div>
				</div>
				<div class="row mt-3">
					<div class="col-md-9">
						<button type="button" class="btn btn-primary btn-lg btn-block" id="no">No</button>
					</div>
					<div class="col-md-3">
						<label for="no-votes">Number of votes:</label>
						<input type="number" value="0" id="no-votes" min="0">
					</div>
				</div>
			</div>
			<div id="warning" style="visibility: hidden;">
				<div class="row justify-content-center">
					<h1></h1>
				</div>
			</div>
		</div>
		<!-- https://stackoverflow.com/questions/32621988/electron-jquery-is-not-defined -->
		<script>if (typeof module === 'object') {window.module = module; module = undefined;}</script>
		<script src="../js/jquery.js"></script>
		<script src="../js/campo.js"></script>
		<script>if (window.module) module = window.module;</script>
	</body>
</html>
