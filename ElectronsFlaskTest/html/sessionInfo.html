<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta name="description" content="">
		<meta name="author" content="">
		<title>MEI</title>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
		<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
		<link href="../styles/projects.css" rel="stylesheet">
	</head>
	<body>
		<nav class="navbar navbar-dark bg-primary">
			<button id="back" type="button" class="btn btn-primary">Back</button>
			<h2 class = "text-white"> Session information </h2>
			<button id="editSession" type="button" class="btn btn-primary">Edit Session</button>
		</nav>
		<div class="container" style="font-family: 'Roboto', sans-serif;">
			<div class="row">
				<div class="col-md-12">
					<form class="mt-2">
						<label for="inputSessionNameEdit">Name</label> <span id="titleErrorMessage" style="color: red"></span>
						<input type="text" id="inputSessionNameEdit" class="form-control shadow-sm mb-2" placeholder="Name" required disabled="disabled">
						<label for="inputSummaryEdit">Summary</label> <span id="summaryErrorMessage" style="color: red"></span>
						<input type="text" id="inputSummaryEdit" class="form-control shadow-sm mb-2" placeholder="Summary" required disabled="disabled">
						<label for="inputTriggeringQuestionEdit">Triggering Question</label> <span id="triggeringQuestionErrorMessage" style="color: red"></span>
						<input type="text" id="inputTriggeringQuestionEdit" class="form-control shadow-sm mb-2" placeholder="Triggering Question" required disabled="disabled">
						<label for="inputCreationDateEdit">Creation date</label> <span id="dateErrorMessage" style="color: red"></span>
						<input type="date" id="inputCreationDateEdit" class="form-control shadow-sm mb-3" placeholder="Creation date" required disabled="disabled">
						<div id="editButtons" style="display: none;">
							<button class="btn btn-lg btn-primary btn-block mt-2" type="submit" id="saveSessionChanges">Save changes</button>
							<button class="btn btn-lg btn-primary btn-block mt-2" type="submit" id="cancelSessionChanges">Cancel</button>
						</div>
					</form>
				</div>
			</div>
			<div class="row">
				<div class="col-md-6">
					<h2>Participants</h2>
					<div  id="sessionParticipants"></div>
				</div>
				<div class="col-md-6">
					<h2>New Participant</h2>
					<form class="form-signin">
						<label class="sr-only">Name</label>
						<input type="text" id="inputParticipantName" class="form-control mt-2 shadow-sm" placeholder="Name" required>
						<label class="sr-only">Email</label>
						<input type="text" id="inputParticipantEmail" class="form-control mt-2 shadow-sm" placeholder="Email" required>
						<label class="sr-only">Role</label>
						<input type="text" id="inputParticipantRole" class="form-control mt-2 shadow-sm" placeholder="Role" required>
						<button class="btn btn-lg btn-primary btn-block mt-2" type="submit" id="create_participant">Add</button>
						<ul id="participantErrorMessage" class="mt-2 text-left">
						</ul>
					</form>
					<h4>Or copy participants from another session</h4>
					<select class="form-control" id="copySessionList">
					</select>
					<button class="btn btn-lg btn-primary btn-block mt-2" type="submit" id="copy_participants">Copy</button>
				</div>
			</div>
		</div>
		<!-- https://stackoverflow.com/questions/32621988/electron-jquery-is-not-defined -->
		<script>if (typeof module === 'object') {window.module = module; module = undefined;}</script>
		<script src="../js/jquery.js"></script>
		<script src="../js/editSession.js"></script>
		<script>if (window.module) module = window.module;</script>
	</body>
</html>
