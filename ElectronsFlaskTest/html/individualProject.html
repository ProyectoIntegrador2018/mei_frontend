<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta name="description" content="">
		<meta name="author" content="">
		<title>MEI</title>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
		<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
		<link href="../styles/projects.css" rel="stylesheet">
	</head>
	<body>
		<nav class="navbar navbar-dark bg-primary">
  			<button id="back" type="button" class="btn btn-primary">Back</button>
				<h2 class = "text-white"> Project information </h2>
			<button id="editProject" type="button" class="btn btn-primary">Edit Project</button>
		</nav>
		<div class="container" style="font-family: 'Roboto', sans-serif;">
			<div class="row">
				<div class="col-md-12">
					<form class="mt-2">
						<label for="inputProjectNameEdit">Name</label> <span id="titleErrorMessage" style="color: red"></span>
						<input type="text" id="inputProjectNameEdit" class="form-control shadow-sm mb-2" placeholder="Name" required disabled="disabled">
						<label for="inputOrgEdit">Organization</label> <span id="orgErrorMessage" style="color: red"></span>
						<input type="text" id="inputOrgEdit" class="form-control shadow-sm mb-2" placeholder="Organization" required disabled="disabled">
						<label for="inputContextEdit">Context</label> <span id="contextErrorMessage" style="color: red"></span>
						<input type="text" id="inputContextEdit" class="form-control shadow-sm mb-3" placeholder="Context" required disabled="disabled">
						<label for="inputProjectDateEdit">Creation date</label> <span id="dateErrorMessage" style="color: red"></span>
						<input type="date" id="inputProjectDateEdit" class="form-control shadow-sm mb-3" placeholder="Creation date" required disabled="disabled">
						<div id="editButtons" style="display: none;">
							<button class="btn btn-lg btn-primary btn-block mt-2" type="submit" id="saveProjectChanges">Save changes</button>
							<button class="btn btn-lg btn-primary btn-block mt-2" type="submit" id="cancelProjectChanges">Cancel</button>
						</div>
					</form>
				</div>
			</div>
		</div>

		<!-- https://stackoverflow.com/questions/32621988/electron-jquery-is-not-defined -->
		<script>if (typeof module === 'object') {window.module = module; module = undefined;}</script>
		<script src="../js/jquery.js"></script>
		<script src="../js/individualProject.js"></script>
		<script>if (window.module) module = window.module;</script>
	</body>
</html>
