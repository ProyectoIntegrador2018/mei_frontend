		<div id="CaptureVotingScheme" class="container-fluid" style="font-family: 'Roboto', sans-serif; height: 90vh; width: 100%; overflow-y: scroll; display: none">
			<div class="row">
        <form class="form-signin">
          <h3>Select Voting Scheme: </h3>

          <select class="form-control mt-2 shadow-sm" id="inputVotingScheme" onchange="showVotingOptions()">
						<option value="no_voting">No voting required</option>
						<option value="top_x">Vote for X Top ideas</option>
						<option value="x_ideas">Vote for X% of ideas</option>
          </select> <br>

					<div id="votingOptions" style="display: none">
						<input id="x_ideas" type="number" name="ideas" value=1 min="1" onchange="setVotingText()"><p id="votingText">/10 = 0%</p><br>
					</div>

          <button class="btn btn-lg btn-primary btn-block mt-2" type="submit" id="save_voting_details">Continue</button>
        </form>
			</div>

		<div id="CaptureVotes" class="container-fluid" style="font-family: 'Roboto', sans-serif; height: 90vh; width: 100%; overflow-y: scroll; display: none">
			<div class="row">
				<div>
					<div class="col-4" id="ideasSectionResults">
          	<h3>Ideas to Structure</h3>

        	</div>
					<button class="btn btn-lg btn-primary btn-block mt-2" type="submit" id="continue_structuring">Save Ideas</button>
				</div>

				<div class="col-6" id="ideasSectionVoting">
          <h3>Session Ideas</h3>

        </div>

				<div class="col-3">
          <form class="form-signin">
            <h3>Select Participant: </h3>
            <select class="form-control mt-2 shadow-sm" id="inputParticipantNameVoting">
              <option value="" selected disabled hidden>Participant</option>
            </select>
            <button class="btn btn-lg btn-primary btn-block mt-2" type="submit" id="save_vote">Save votes</button>
          </form>
				</div>
				<div id="ResetVoting" class="container" style="font-family: 'Roboto', sans-serif; height: 90vh; width: 100%; display: none">
					<div class="row">
		      	<button class="btn btn-lg btn-primary btn-block mt-2" type="submit" id="reset_votes">Reset Voting</button>
					</div>
				</div>
			</div>
		</div>
