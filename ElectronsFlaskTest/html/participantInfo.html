<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta name="description" content="">
		<meta name="author" content="">
		<title>MEI</title>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
		<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
		<link href="../styles/projects.css" rel="stylesheet">
	</head>
	<body>
		<nav class="navbar navbar-dark bg-primary">
  			<button id="back" type="button" class="btn btn-primary">Back</button>
			<h2 class = "text-white">Participant information </h2>
			<button id="editParticipant" type="button" class="btn btn-primary">Edit participant</button>
		</nav>

		<div class="container" style="font-family: 'Roboto', sans-serif;">
			<div class="row">
				<div class="col-md-12">
					<form class="mt-2">
						<label for="inputNameEdit">Name</label> <span id="nameErrorMessage" style="color: red"></span>
						<input type="text" id="inputNameEdit" class="form-control shadow-sm mb-2" placeholder="Name" required disabled="disabled">
						<label for="inputEmailEdit">Email</label> <span id="emailErrorMessage" style="color: red"></span>
						<input type="text" id="inputEmailEdit" class="form-control shadow-sm mb-2" placeholder="Email" required disabled="disabled">
						<label for="inputRoleEdit">Role</label> <span id="roleErrorMessage" style="color: red"></span>
						<input type="text" id="inputRoleEdit" class="form-control shadow-sm mb-3" placeholder="Role" required disabled="disabled">

						<div id="editButtons" style="display: none;">
							<button class="btn btn-lg btn-primary btn-block mt-2" type="submit" id="saveParticipantChanges">Save changes</button>
							<button class="btn btn-lg btn-primary btn-block mt-2" type="submit" id="cancelParticipantChanges">Cancel</button>
						</div>
					</form>
				</div>
			</div>
		</div>

		<!-- https://stackoverflow.com/questions/32621988/electron-jquery-is-not-defined -->
		<script>if (typeof module === 'object') {window.module = module; module = undefined;}</script>
		<script src="../js/jquery.js"></script>
		<script src="../js/participantInfo.js"></script>
		<script>if (window.module) module = window.module;</script>
	</body>
</html>
