<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>MEI</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="../styles/register.css" rel="stylesheet">
  </head>
  <body class="text-center">
    <form class="form-signin">
      <h1 class="h3 mb-3 font-weight-normal">Create an account</h1>
      <label for="inputEmail" class="sr-only">Email address</label>
      <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
      <label for="inputName" class="sr-only">Email address</label>
      <input type="text" id="inputName" class="form-control" placeholder="Name" required>
      <label for="inputPassword" class="sr-only">Password</label>
      <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
      <label for="inputPasswordConfirmation" class="sr-only">Confirm your password</label>
      <input type="password" id="inputPasswordConfirmation" class="form-control" placeholder="Confirm your password" required>
      <p id="errorMessage" class="mt-2"></p>
      <button class="btn btn-lg btn-primary btn-block" type="submit" id="register_user">Sign up</button>
      <p class="mt-2">Already have an account? <a href="index.html">Log in!</a></p>
    </form>
    <footer class="footer">
      <p class="text-muted">&copy; 2018</p>
    </footer>
    <!-- https://stackoverflow.com/questions/32621988/electron-jquery-is-not-defined -->
    <script>if (typeof module === 'object') {window.module = module; module = undefined;}</script>
    <script src="../js/jquery.js"></script>
    <script src="../js/register.js"></script>
    <script>if (window.module) module = window.module;</script>
  </body>
</html>
