	<body>

				<label for="userProjects" class="sr-only">Name</label>

				<input type="text" id="inputOrg" class="form-control" placeholder="Org" required>

				<button class="btn btn-lg btn-primary btn-block" type="submit" id="create_project">Create</button>

		<!-- https://stackoverflow.com/questions/32621988/electron-jquery-is-not-defined -->
